<div id="content">
    <h1 align="center">Local Network Share</h1>
    <form method="POST" action="/">
        <fieldset>
            <textarea class="form-control" rows='10' name='q' id="floatingTextarea">${share_value}</textarea>
            <p></p>
            <input type="submit" value="submit current text"/>
        </fieldset>
    </form>

    <btn class="btn btn-sm btn-default" onclick="document.getElementById('floatingTextarea').value=''">clear textarea</btn>
    <btn class="btn btn-sm btn-default" onclick="jsCopy('floatingTextarea')">copy textarea</btn>
    <script type="text/javascript">
        function jsCopy(id) {
            var e = document.getElementById(id);
            e.select();
            document.execCommand("Copy");
            console.log('copy success');
        }
    </script>
</div>
